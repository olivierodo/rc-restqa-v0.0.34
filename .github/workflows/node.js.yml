name: Node.js CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    name: " RESTQA Unit Testing"
    runs-on: ubuntu-latest
    steps:
    - name: RestQA testing
      run: "echo 'Run RestQA'"
  deploy:
    needs: build
    name: "Testing environement deployment"
    runs-on: ubuntu-latest
    steps:
    - name: RestQA testing
      run: "echo 'Run RestQA'"
  E2E:
    needs: deploy
    name: "RestQA Integration testing"
    runs-on: ubuntu-latest
    steps:
    - name: RestQA testing
      run: "echo 'Run RestQA'"
  performance:
    needs: E2E
    name: "Artillery Performance testing"
    runs-on: ubuntu-latest
    steps:
    - name: RestQA testing
      run: "echo 'Run RestQA'"
